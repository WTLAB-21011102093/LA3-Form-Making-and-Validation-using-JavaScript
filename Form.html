<!DOCTYPE html>
<html>
<head>
  <title>Form with Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://img.freepik.com/premium-vector/network-connection-background-abstract-style_23-2148875738.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center; 
      background-color: #f2f2f2;
    }

    form {
      width: 450px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label,
    input {
      display: block;
      margin-bottom: 15px;
      margin-right: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="city"],
    input[type="password"] {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #2b9bcb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      font-weight: bold;
      font-size: 14px;
    }

    .form-group input {
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

  </style>
</head>
<body>
  <form id="myForm" onsubmit="return FormValidation()">
    <h2>Sign Up</h2>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="city">City : </label>
      <input type="text" id="city" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required>
    </div>

    <input type="submit" value="Submit">
  </form>

  <script>
    function FormValidation() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const city = document.getElementById('city').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!name || !email || !password || !confirmPassword || !city) {
        alert('Kindly enter all the details!');
        return false;
      }

      if (password !== confirmPassword) {
        alert('Passwords that are entered are not same. Kindly check again!');
        return false;
      }
      return confirm('Do you want to submit the form?');
    }

  </script>
</body>
</html>
